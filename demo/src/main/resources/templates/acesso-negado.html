<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Negado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body style="background-color: black">

<!-- Modal de Acesso Negado -->
<div class="modal fade" id="acessoNegadoModal" tabindex="-1" role="dialog" aria-labelledby="acessoNegadoModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="acessoNegadoModalLabel">Acesso Negado</h5>
               
            </div>
            <div class="modal-body">
                <p>Você não tem permissão para acessar este recurso.</p>
                <p>Por favor, entre em contato com o administrador se achar que isso é um erro.</p>
            </div>
            <div class="modal-footer">
          
                <button class="btn btn-danger" onclick="window.location.href='/index';">Ir para a página inicial</button>
            </div>
        </div>
    </div>
</div>

<!-- Script para exibir o modal de acesso negado -->
<script>
    $(document).ready(function() {
        $('#acessoNegadoModal').modal('show');  // Exibe o modal quando a página de erro for carregada
    });
</script>

</body>
</html>
